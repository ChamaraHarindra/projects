<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restaurant Map</title>
    <!-- Embed Google Font - Source Sans -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <!--Main sylesheet -->
    <link href="css/main-v2.css" rel="stylesheet">
</head>
<body>
    <section class="top-bar"></section>
    <section class="content-wrapper">
		<div class="location-search">
			<div class="container">
				<form>
					<div class="row">
						<div class="col-sm-6 col-md-7">
							<div class="input-group">
								<input type="text" class="input-box search-with-dropdown" placeholder="Zip, City, State"/>
									<select class="search-dropdown input-box">
										<option value="">5 miles</option>
										<option value="">10 miles</option>
										<option value="">15 miles</option>
										<option value="">20 miles</option>
										<option value="">25 miles</option>
									</select>
								</div>
							</div>
						<div class="col-sm-6 col-md-5">
							<div class="search-btn-group">
								<button class="button" id="search">Search</button>
								<div class="btn-txt">OR</div>
								<button class="button" id="mylocation">My locaton</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="nav-tabs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="result-text">There are <span class="highlight">10 restaurants</span> near you</div>
						<ul>
							<li><a href="#" id="map-view" class="tabs" data-tab="tab-1">Map View</a></li>
							<li><a href="#" id="list-view" class="tabs" data-tab="tab-2">List View</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	 	<div class="tab-data">
			<!-- Map View Tab -->
			<div class="tab-content" id="tab-1">
				<div class="map">
					<a class="map-point" id="location-1"></a>
					<a class="map-point" id="location-2"></a>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="result-card" id="result-1">
								<label class="result-card__heading">2. Yonkers, NY</label>
								<p>140 Market street, Yonkers, NY 10710</p>
								<p>914-709-1205</p>
								<label class="result-card__heading small">Get Directions From:</label>
								<div class="input-group">
									<input type="text" class="input-box search" />
									<input type="submit" class="button search" value="GO" />
								</div>
								<button class="button hire green">
									<img src="images/hire.png" alt="Hire"/>
									We are hiring - <strong>APPLY NOW!</strong>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- List View Tab -->
			<div class="tab-content" id="tab-2">

			</div>
		</div>
	</section>
        
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
